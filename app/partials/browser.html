<div class="serverbrowser-pane" ng-controller="ServerBrowser">
  <h1>Choose a Server</h1>
  <p>To jam with other musicians, first you need to choose a server to connect to.</p>
  
  <tabset>
    <tab heading="Public">
      <accordion close-others="true">
        <accordion-group ng-repeat="server in publicServers" heading="{{server.host}} ({{server.userCount}})" ng-controller="ServerConnectForm">
          <div class="col-xs-6">
            <form class="connect-form form-horizontal" role="form" name="form">
              <div class="form-group">
                <label class="col-xs-4 control-label">Username</label>
                <div class="col-xs-8">
                    <input name="host" type="hidden" value="{{server.host}}" />
                    <input name="user" ng-model="data.user" type="text" value="NinjamJSUser" class="form-control" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-xs-4 control-label">Password</label>
                <div class="col-xs-8">
                  <input name="pass" ng-model="data.pass" type="text" placeholder="Blank for Anonymous" class="form-control" />
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-offset-4 col-xs-8">
                  <button class="btn btn-primary" ng-click="connect(server.host, form.user.$modelValue, form.pass.$modelValue)">Join</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-xs-6">
            <p><strong>Status:</strong> {{ server.status }}</p>
            <p ng-show="server.users.length"><strong>Users:</strong> {{ server.users.join(', ') }}</p>
          </div>
        </accordion-group>
      </accordion>
    </tab>
    <tab heading="jammr">
      <p style="margin:20px">Coming soon! Visit <a href="http://jammr.net" target="_blank">jammr.net</a> for more information and native client downloads.</p>
    </tab>
    <tab heading="Recent">
      <p class="custom-server">Nothing here yet.</p>
    </tab>
    <tab heading="Custom">
      <form name="form" class="form custom-server">
        <div class="form-group">
          <label>Server Host</label>
          <input name="host" ng-model="data.host" type="text" class="form-control" placeholder="e.g. ninbot.com:2049">
        </div>
        <div class="form-group">
          <label>Username</label>
          <input name="user" ng-model="data.user" type="text" class="form-control" placeholder="e.g. HeroOfGuitars" value="NinjamJSUser">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input name="pass" ng-model="data.pass" type="text" class="form-control" placeholder="Leave blank in most cases">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" ng-click="connect(form.host.$modelValue, form.user.$modelValue, form.pass.$modelValue)">Connect</button>
        </div>
      </form>
    </tab>
  </tabset>
  
  
</div>
