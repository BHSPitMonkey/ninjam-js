<!doctype html>
<html lang="en" ng-app="myApp" ng-csp="">
<head>
  <meta charset="utf-8">
  <style>
    [ng-cloak] {
      display: none;
    }
  </style>
  <script src="js/init.js"></script>
  <title>Ninjam JS: Music Collaboration in the Browser</title>
  <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-cloak>

  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#">Ninjam JS</a>
      <ul class="nav">
        
      </ul>
      <div class="btn-group pull-right">
        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
          Settings
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <!-- dropdown menu links -->
          <li><a href="#">Dropdown stuff</a></li>
        </ul>
      </div>
    </div>
  </div>
  
  <div class="users-pane" ng-controller="UsersPane">
    <h2>Users and Channels</h2>
    <div class="users">
      <div class="user">
        <div class="user-titlebar">
          <div class="user-ip">127.0.0.1</div>
          <div class="user-title">Spongebob</div>
        </div>
        <div class="channels">
          <div class="channel">
          
          </div>
        </div>
      </div>

      <div class="user">
        <div class="user-titlebar">
          <div class="user-ip">127.0.0.1</div>
          <div class="user-title">Spongebob</div>
        </div>
        <div class="channels">
          <div class="channel">
          
          </div>
        </div>
      </div>

      <div class="user">
        <div class="user-titlebar">
          <div class="user-ip">127.0.0.1</div>
          <div class="user-title">Spongebob</div>
        </div>
        <div class="channels">
          <div class="channel">
          
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="sidebar" ng-controller="ChatPane">
    <h2>Chat</h2>
    <div class="messages">
    </div>
    <textarea rows="2"></textarea>
  </div>
</body>
</html>
