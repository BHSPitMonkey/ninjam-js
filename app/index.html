<!doctype html>
<html lang="en" ng-csp="myApp">
<head>
  <meta charset="utf-8">
  <style>
    [ng-cloak] {
      display: none;
    }
  </style>
  <script src="js/init.js"></script>
  <title>Ninjam JS: Music Collaboration in the Browser</title>
  <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-cloak ng-controller="AppController">
  <div class="navbar" ng-controller="HeaderPane">
    <div class="navbar-inner">
      <a class="brand" href="#">Ninjam JS</a>
      <ul class="nav">
        
      </ul>
      <div class="btn-group pull-right">
        <progress value="((ninjam.currentBeat + 1) / ninjam.bpi) * 100" class="progress-success" animate="false"></progress>
        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
          Settings
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <!-- dropdown menu links -->
          <li><a href="#">Dropdown stuff</a></li>
        </ul>
      </div>
      <!--code class="pull-right">{{ninjam.status}}</code-->
    </div>
  </div>
  <ng-view></ng-view>
</body>
</html>
